<mat-card>
  <mat-card-header>
    <mat-card-title>Create New Car</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form *ngIf="carForm" [formGroup]="carForm">
      <app-form-field
        *ngFor="let field of carFormFields"
        [field]="field"
        [form]="carForm">
      </app-form-field>
      <div class="footer-button">
        <app-button
          (click)="onSaveCar()"
          [disabled]="!carForm.valid"
          [buttonText]="'Add Car'">
        </app-button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
